<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/79b8b085c2.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Sign Up</title>

</head>
<body>
    <div id="container">
    <div class="content">
        <a href="../index.html"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a> 
        <div class="login_form">
            <h1 >Sign up here <i class="fa fa-user-plus" aria-hidden="true"></i>
            </h1>
             <form  style="margin-top: -10px;" method="GET">
                <label> Enter your Full Name</label>
                <input type="email" placeholder="enter your full name">
                <label> Email Address</label>
                <input type="email" placeholder="enter your email address">
                <label> Password</label>
                <input type="password" placeholder="enter your password">
                <label> Confirm Password</label>
                <input type="password" placeholder="re-enter your password">
                <button class="login" type="submit">Sign Up</button>
                <span>or</span>
                <button class="signin"><a href="login.html">Sign In</a></button>
             </form>
        </div>
        <div class="image-container">
             <img src="../images/info vault.jpg">
             <!-- <h1>Hello Jovan</h1> -->
        </div>
    </div>
</div>
</body>
</html>
